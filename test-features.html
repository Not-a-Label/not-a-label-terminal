<!DOCTYPE html>
<html>
<head>
    <title>Feature Test</title>
    <meta charset="UTF-8">
    <style>
        body { 
            background: #000; 
            color: #0f0; 
            font-family: monospace; 
            padding: 20px;
        }
        .test { 
            margin: 10px 0; 
            padding: 10px; 
            border: 1px solid #0f0;
        }
        .pass { background: #001100; }
        .fail { background: #110000; color: #ff0000; }
    </style>
</head>
<body>
    <h1>Not a Label Terminal - Feature Test</h1>
    <div id="results"></div>

    <script src="js/pattern-breeding.js?v=1.0"></script>
    <script src="js/voice-input.js?v=1.0"></script>
    <script src="js/live-jam-rooms.js?v=1.0"></script>
    <script src="js/ascii-visualizer.js?v=1.0"></script>

    <script>
        const results = document.getElementById('results');
        
        function test(name, condition) {
            const div = document.createElement('div');
            div.className = 'test ' + (condition ? 'pass' : 'fail');
            div.textContent = `${condition ? '✅' : '❌'} ${name}`;
            results.appendChild(div);
        }

        // Test all features
        test('Pattern Breeding loaded', typeof PatternBreeding !== 'undefined');
        test('Voice Input loaded', typeof VoiceInput !== 'undefined');
        test('Live Jam Rooms loaded', typeof LiveJamRooms !== 'undefined');
        test('ASCII Visualizer loaded', typeof ASCIIVisualizer !== 'undefined');
        
        // Test instantiation
        try {
            const breeder = new PatternBreeding();
            test('Pattern Breeding instantiates', true);
        } catch(e) {
            test('Pattern Breeding instantiates', false);
        }
        
        try {
            const voice = new VoiceInput();
            test('Voice Input instantiates', true);
        } catch(e) {
            test('Voice Input instantiates', false);
        }
        
        try {
            const jam = new LiveJamRooms();
            test('Live Jam instantiates', true);
        } catch(e) {
            test('Live Jam instantiates', false);
        }
        
        try {
            const viz = new ASCIIVisualizer();
            test('Visualizer instantiates', true);
        } catch(e) {
            test('Visualizer instantiates', false);
        }
    </script>
</body>
</html>
