<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache & Test Fixes</title>
    <style>
        body { font-family: monospace; background: #000; color: #00ff00; padding: 20px; }
        .button { background: #00ff00; color: #000; padding: 10px 20px; border: none; margin: 10px; cursor: pointer; }
        .status { margin: 10px 0; padding: 10px; border: 1px solid #00ff00; }
        .pass { border-color: #00ff00; color: #00ff00; }
        .fail { border-color: #ff0000; color: #ff0000; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Not a Label - Cache Clear & Fix Test</h1>
    
    <div>
        <button class="button" onclick="clearAllCaches()">ğŸ—‘ï¸ Clear All Caches</button>
        <button class="button" onclick="testJavaScriptFiles()">ğŸ§ª Test JavaScript Fixes</button>
        <button class="button" onclick="hardRefresh()">ğŸ”„ Hard Refresh</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, status = 'pass') {
            const div = document.createElement('div');
            div.className = `status ${status}`;
            div.innerHTML = `${new Date().toLocaleTimeString()} - ${message}`;
            results.appendChild(div);
        }
        
        async function clearAllCaches() {
            try {
                // Clear all caches
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                addResult(`âœ… Cleared ${cacheNames.length} cache(s): ${cacheNames.join(', ')}`, 'pass');
                
                // Unregister service worker
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(registrations.map(reg => reg.unregister()));
                    addResult(`âœ… Unregistered ${registrations.length} service worker(s)`, 'pass');
                }
                
                addResult('ğŸ’¡ Now click "Hard Refresh" to reload with fresh files', 'pass');
            } catch (error) {
                addResult(`âŒ Cache clear failed: ${error.message}`, 'fail');
            }
        }
        
        async function testJavaScriptFiles() {
            addResult('ğŸ§ª Testing JavaScript syntax fixes...', 'pass');
            
            // Test all JavaScript files with new version
            const jsFiles = [
                'semantic-analysis-engine.js',
                'ai-ensemble-conductor.js',
                'phase3-integration-engine.js',
                'ai-integration.js',
                'enhanced-pattern-generator.js'
            ];
            
            for (const file of jsFiles) {
                try {
                    const response = await fetch(`/js/${file}?v=2000000002&nc=${Date.now()}`);
                    if (response.ok) {
                        addResult(`âœ… ${file} - Fresh file loaded (v2000000002)`, 'pass');
                    } else {
                        addResult(`âŒ ${file} - HTTP ${response.status}`, 'fail');
                    }
                } catch (e) {
                    addResult(`âŒ ${file} - Load failed: ${e.message}`, 'fail');
                }
            }
            
            // Test version in HTML
            const html = await fetch('/').then(r => r.text());
            if (html.includes('v3.2.2')) {
                addResult('âœ… Main page - Version 3.2.2 detected (FIXED)', 'pass');
            } else if (html.includes('v3.2.1')) {
                addResult('âš ï¸ Main page - Still showing v3.2.1', 'fail');
            } else {
                addResult('âŒ Main page - Version not detected', 'fail');
            }
            
            // Test service worker cache bypass
            if (html.includes('data-no-cache')) {
                addResult('âœ… HTML - Cache bypass attributes found', 'pass');
            } else {
                addResult('âŒ HTML - Cache bypass attributes missing', 'fail');
            }
        }
        
        function hardRefresh() {
            addResult('ğŸ”„ Performing hard refresh...', 'pass');
            // Hard refresh with cache bypass
            window.location.reload(true);
        }
        
        // Auto-test on load
        setTimeout(testJavaScriptFiles, 1000);
    </script>
</body>
</html>
