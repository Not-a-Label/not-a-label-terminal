<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not a Label - Offline</title>
    <style>
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .offline-container {
            max-width: 500px;
            padding: 40px 20px;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .title {
            font-size: 24px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #00ff0033;
            padding-bottom: 10px;
        }
        
        .message {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .retry-btn:hover {
            background: linear-gradient(135deg, #00cc00, #00aa00);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

        <div class="title">Not a Label</div>
        
        <div class="message">
            You're currently offline, but the music doesn't stop!<br><br>
            Your patterns are saved locally and will sync automatically when you're back online.
        </div>
        
        <button class="retry-btn" onclick="window.location.reload()">
            ðŸ”„ Try Again
        </button>
        
        <button class="retry-btn" onclick="window.location.href='/'">
            ðŸŽµ Continue Offline
        </button>
    </div>
</body>
</html>
